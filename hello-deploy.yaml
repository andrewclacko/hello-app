---
apiVersion: v1
kind: Namespace
metadata:
  name: hello

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress 
  namespace: hello
spec:
  ingressClassName: nginx
  rules:
  - host: kubernetes.docker.internal
    http:
      paths:
      - path: /hello
        pathType: Prefix
        backend:
          service:
            name: hello-service
            port: 
              number: 80
  tls:
  - hosts:
    - kubernetes.docker.internal
    secretName: hello

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: hello
spec:
  selector:
    matchLabels:
      app: hello
      version: 2.0.0
  replicas: 3
  template:
    metadata:
      labels:
        app: hello
        version: 2.0.0
    spec:
      containers:
      - name: hello
        image: "gcr.io/google-samples/hello-app:2.0"
        env:
        - name: "PORT"
          value: "50002"
        - name: "TEST"
          value: "500"
---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
  namespace: hello
spec:
  type: ClusterIP
  selector:
    app: hello
    version: 2.0.0
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 50002
